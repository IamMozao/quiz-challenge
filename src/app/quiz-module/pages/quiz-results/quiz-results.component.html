<div class="results-wrapper">
    <table mat-table [dataSource]="quizResults" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Topic </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="correctAnswers">
            <th mat-header-cell *matHeaderCellDef> Correct Answers </th>
            <td mat-cell *matCellDef="let element"> {{element.correctAnswers}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="actions-wrapper">
        <button mat-raised-button (click)="resetQuiz()">Reset Quiz</button>
    </div>
</div>
